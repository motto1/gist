name: Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g. v1.0.0)'
        required: false
        default: ''
  push:
    branches:
      - main
      - master
    tags:
      - v*.*.*

permissions:
  contents: write

jobs:
  release-windows:
    runs-on: windows-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Resolve release metadata
        id: meta
        shell: bash
        run: |
          INPUT_TAG="${{ github.event.inputs.tag }}"
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "$INPUT_TAG" ]; then
            TAG="$INPUT_TAG"
          elif [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG="${GITHUB_REF#refs/tags/}"
          else
            TAG="nightly"
          fi

          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

          if [[ "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+.*$ ]]; then
            echo "is_version=true" >> "$GITHUB_OUTPUT"
            echo "draft=false" >> "$GITHUB_OUTPUT"
            echo "prerelease=false" >> "$GITHUB_OUTPUT"
            echo "make_latest=true" >> "$GITHUB_OUTPUT"
            echo "release_name=Release $TAG" >> "$GITHUB_OUTPUT"
          else
            echo "is_version=false" >> "$GITHUB_OUTPUT"
            echo "draft=false" >> "$GITHUB_OUTPUT"
            echo "prerelease=true" >> "$GITHUB_OUTPUT"
            echo "make_latest=false" >> "$GITHUB_OUTPUT"
            echo "release_name=Nightly ${GITHUB_SHA:0:7}" >> "$GITHUB_OUTPUT"
          fi

      - name: Update rolling tag
        if: steps.meta.outputs.is_version != 'true'
        shell: bash
        run: |
          git tag -f "${{ steps.meta.outputs.tag }}"
          git push -f origin "${{ steps.meta.outputs.tag }}"

      - name: Set package.json version
        if: steps.meta.outputs.is_version == 'true'
        shell: bash
        run: |
          TAG="${{ steps.meta.outputs.tag }}"
          VERSION="${TAG#v}"
          npm version "$VERSION" --no-git-tag-version --allow-same-version

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install corepack
        run: corepack enable && corepack prepare yarn@4.6.0 --activate

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

      - name: Cache yarn dependencies
        uses: actions/cache@v4
        with:
          path: |
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
            node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install Dependencies
        run: yarn install

      - name: Build Windows
        run: |
          yarn build:win:x64
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_OPTIONS: --max-old-space-size=8192

      - name: Release
        uses: ncipollo/release-action@v1
        with:
          name: ${{ steps.meta.outputs.release_name }}
          draft: ${{ steps.meta.outputs.draft }}
          prerelease: ${{ steps.meta.outputs.prerelease }}
          allowUpdates: true
          replacesArtifacts: true
          makeLatest: ${{ steps.meta.outputs.make_latest }}
          tag: ${{ steps.meta.outputs.tag }}
          artifacts: 'dist/*-x64-setup.exe'
          token: ${{ secrets.GITHUB_TOKEN }}
